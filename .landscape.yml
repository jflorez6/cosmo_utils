# cosmo_utils config for landscape.io code quality check

doc-warnings: false
test-warnings: false
strictness: medium
max-line-length: 80

ignore-paths:
    - docs/conf.py
    - cosmo_utils/extern
    - cosmo_utils/version.py
    - cosmo_utils/conftest.py
    - cosmo_utils/_astropy_init.py
    - cosmo_utils/cython_version.py
    - ah_bootstrap.py
    - ez_setup.py

python-targets:
  - 3